<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="titleID">Typing test</h1>

    <div id="mainID">
      <div id="typedDisplayID">
        <div id="p1"> </div>
        <div id="p2"> </div>
        <div id="p3"> </div>
      </div>

      <input type="text" id="typingID" />
      <input type="button" id="restartID" value="restart" onclick="restart()" />
      <input type="button" value="time" onclick="getTime()" />
      <input type="button" value="showVar" onclick="showVar()" />

      <div>
        wpm: 
        <p id="wpm">0</p>
      </div>

      <div>
        wrong words:
        <p id="wrongWords">0</p>
      </div>

      <div>
        time:
        <p id="timer">60</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
