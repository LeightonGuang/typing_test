<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="layout">
      <section id="duration">
        <input
          type="button"
          id="ten_sec"
          class="button duration_button"
          value="10s"
          onclick="ten_sec()"
        />

        <input
          type="button"
          id="thirty_sec"
          class="button duration_button"
          value="30s"
          onclick="thirty_sec()"
        />

        <input
          type="button"
          id="sixty_sec"
          class="button duration_button"
          value="60s"
          onclick="sixty_sec()"
        />
      </section>

      <h1 id="titleID">Typing Test</h1>

      <section id="container_ID">
        <div id="wordsID">
          <div id="p1"> </div>
          <div id="p2"> </div>
          <div id="p3"> </div>
        </div>

        <section id="stats">
          <div id="timer_div" class="stat_block">
            Time: 
            <p id="timer">60</p>
          </div>

          <div id="wpm_div" class="stat_block">
            WPM: 
            <p id="wpm">0.00</p>
          </div>

          <div id="wrongWords_div" class="stat_block">
            Wrong Words: 
            <p id="wrongWords">0</p>
          </div>
        </section>

        <section id="row2">
          <input type="text" id="typingID" />

          <input
            type="button"
            id="restartID"
            class="button"
            value="Restart"
            onclick="restart()"
          />
        </section>
      </section>
    </section>

    <script src="index.js"></script>
  </body>
</html>
